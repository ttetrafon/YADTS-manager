<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>YADTS Manager!</title>
    <script src="./renderer.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Navigation bar contains the tabs for each section. -->
    <nav id="nav-main">
      <nav-tab id="gameSystem-tab" tabName="gameSystem" tooltip="Game System" imgSrc="./UI/buttons/Books 1.png" type="main"></nav-tab>
      <nav-tab id="calendar-tab" tabName="calendar" tooltip="Calendar" imgSrc="./UI/buttons/Calendar 1.png" type="main"></nav-tab>
      <nav-tab id="campaign-tab" tabName="campaign" tooltip="Campaign" imgSrc="./UI/buttons/Notebook 1.png" type="main"></nav-tab>
      <nav-tab id="creatures-tab" tabName="creatures" tooltip="Creatures" imgSrc="./UI/buttons/Cat 1.png" type="main"></nav-tab>
      <nav-tab id="world-tab" tabName="world" tooltip="World" imgSrc="./UI/buttons/Building 1.png" type="main"></nav-tab>
      <nav-tab id="network-tab" tabName="network" tooltip="Network" imgSrc="./UI/buttons/Network 1.png" type="main"></nav-tab>
      <nav-tab id="settings-tab" tabName="settings" tooltip="Settings" imgSrc="./UI/buttons/Edit 1.png" type="main"></nav-tab>
    </nav>
    <nav id="nav-secondary">
      <div class="tab-list" id="gameSystem-tab-list">
        <nav-tab id="checks-tab" tabName="checks" tooltip="Check Rules" imgSrc="./UI/buttons/Dice 1.png" type="secondary"></nav-tab>
      </div>
      <div class="tab-list" id="calendar-tab-list"></div>
      <div class="tab-list" id="campaign-tab-list"></div>
      <div class="tab-list" id="creatures-tab-list"></div>
      <div class="tab-list" id="world-tab-list"></div>
      <div class="tab-list" id="network-tab-list"></div>
      <div class="tab-list" id="settings-tab-list">
        <nav-tab id="user-tab" tabName="user" tooltip="User" imgSrc="./UI/buttons/User 1.png" type="secondary"></nav-tab>
      </div>
    </nav>

    <header></header>

    <!-- Main contains all the relevant information/controls, based on which tab has been selected. -->
    <main>
      <!-- Each article will represent the collection of items in a single category.  -->
      <article id="checks-article">CHECK RULES</article>
      <article id="user-article">USER</article>
    </main>

    <!-- Footer is used to log information. -->
    <footer>footer...</footer>
